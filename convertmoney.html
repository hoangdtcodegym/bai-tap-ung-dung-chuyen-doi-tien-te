<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<style type="text/css">
    label{
        float: left;
        width: 100px;
    }
    input {
        margin: 5px;
    }
</style>
<h1 style="color: blue">Program Chuyển đổi tiền tệ USD, VNĐ, Euro</h1>
<form action=""method="post">
    <p>Amount
    <input id="amount1" type="text" name="amount">
    From Currency
    <select id="from">
        <option value="23000" >VietNam</option>
        <option value="0.85" >Euro</option>
        <option value="1">USD</option>
    </select>
    To Currency
        <select id="to">
            <option value="1">USD</option>
            <option value="0.85">Euro</option>
            <option value="23000">VietNam</option>
        </select>
        <button  type="button" onclick="tinh();">Convert</button>
<script>
function tinh(){
    let am = document.getElementById("amount1").value;
    let fr = document.getElementById("from").value;
    let tu = document.getElementById("to").value;
    let result=am*tu/fr
    document.getElementById("display").innerHTML=result;
}

</script>

</form>
<p style="color: blue">Result = <span id="display"> </span></p>
</body>
</html>
